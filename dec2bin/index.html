<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Six+Caps&family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>DEC2BIN</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__heading">
        <span class="dec">dec</span><span class="two">2</span
        ><span class="bin">bin</span>
      </h1>

      <section class="section__decimal">
        <h2 class="section__heading section__heading--dark">decimal</h2>
        <form action="#" class="form">
          <input type="text" class="form--input" />
        </form>
      </section>

      <section class="section__binary">
        <h2 class="section__heading section__heading--light">binary</h2>
        <form action="#" class="form">
          <input type="text" class="form--input" />
        </form>
      </section>

      <footer class="section__footer">
        <h3>
          Created by<a href="https://github.com/kens-visuals">kens-visuals</a>
        </h3>
      </footer>

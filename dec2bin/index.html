<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Six+Caps&family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>BIN2DEC</title>
  </head>
  <body>
    <main class="main">
      <h1 class="heading heading__primary">
        <span class="heading__primary--dec">bin</span
        ><span class="heading__primary--two">2</span
        ><span class="heading__primary--bin">dec</span>
      </h1>

      <section class="section section__binary">
        <h2 class="heading heading__secondary heading__secondary--dark">
          binary
        </h2>
        <form action="#" class="form">
          <input type="text" class="form--input js-binary-input" />
        </form>
      </section>

      <section class="section section__decimal">
        <h2 class="heading heading__secondary heading__secondary--light">
          decimal
        </h2>
        <form action="#" class="form">
          <input type="text" class="form--input js-decimal-input" disabled />
        </form>
      </section>

      <footer class="section__footer">
        <h3 class="heading heading__tertiary">
          Created by
          <a
            href="https://github.com/kens-visuals"
            target="_blank"
            class="heading__tertiary--link"
            >kens-visuals</a
          >
        </h3>
      </footer>
    </main>
  </body>
</html>
